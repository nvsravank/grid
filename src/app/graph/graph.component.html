<div class="container-fluid">
  <div class="row">
    Heading
  </div>
  <div class="row justify-content-center">
    <div class="col-auto chartDiv p-1" [style.height.px]="componentHeight" [style.width.px]="componentWidth">
      <highcharts-chart
      style="width: 100%; height: 100%; display: block; margin: 0; float: left;"
      [Highcharts]="Highcharts"
      [options]="options"
      [(update)]="updateFlag"
      > </highcharts-chart>
    </div>
  </div>
</div>
